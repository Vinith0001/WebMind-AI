<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMind AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            padding: 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 3px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .controls {
            margin-bottom: 12px;
        }

        .language-select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        .language-select option {
            background: #333;
            color: #fff;
        }

        .input-section {
            margin-bottom: 12px;
        }

        .input-label {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            opacity: 0.9;
        }

        #userQuery {
            width: 100%;
            min-height: 60px;
            max-height: 120px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 10px;
            font-size: 12px;
            color: #fff;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #userQuery:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.2);
        }

        #userQuery::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .media-upload {
            margin-bottom: 15px;
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        #fileInput {
            display: none;
        }

        .button-container {
            margin-bottom: 12px;
        }

        #askBtn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #askBtn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        #askBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .response-label {
            font-size: 13px;
            font-weight: 500;
            opacity: 0.9;
        }

        .language-info {
            font-size: 11px;
            opacity: 0.7;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 8px;
        }

        #responseBox {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 12px;
            font-size: 12px;
            line-height: 1.5;
            backdrop-filter: blur(10px);
            overflow-y: auto;
            min-height: 140px;
            max-height: 200px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        #responseBox:empty::before {
            content: "ğŸ¤– Ready to analyze page content...";
            color: rgba(255,255,255,0.6);
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .loading, .error, .success {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .loading {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .success {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

        <div class="header">
            <div class="logo">ğŸŒ</div>

</html>
